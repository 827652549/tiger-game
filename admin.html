<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>奖品配置后台</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <script type="text/javascript" src="http://www.divcss5.com/yanshi/2014/2014022401/jquery-1.7.2.min.js"></script>
    <script src="http://www.divcss5.com/yanshi/2014/2014022401/jQuery-jcMarquee.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<h1>奖品配置后台</h1>
<div class="row clearfix">
    <div class="col-md-7 column" style="border: 1px solid #000000">
        <table class="table">
            <h3>当前配置</h3>
            <thead>
            <tr>
                <th>编号</th>
                <th>
                    奖品名称
                </th>
                <th>
                    中奖概率
                </th>
                <th>
                    库存
                </th>
                <th>
                    中奖发放
                </th>
            </tr>
            </thead>
            <tbody id="now-lib">

            </tbody>
        </table>
    </div>
    <div class="col-md-5 column" style="border: 1px solid #000000;display: block;height: 900px;overflow: scroll;">
        <table class="table" >
            <h3>抽奖记录</h3>
            <thead>
            <tr>
                <th>序号</th>
                <th>
                    日期
                </th>
                <th>
                    时间
                </th>
                <th>
                    奖品种类
                </th>
            </tr>
            </thead>
            <tbody id="record">

            </tbody>
        </table>
    </div>
</div>
<div class="row clearfix">
    <div class="col-md-12 column">
        <table class="table">
            <h3>调整配置 <button type="button" class="btn btn-primary" style="float: right" onclick="buttonAction()">点击发布配置</button></h3>
            <thead>
            <tr>
                <th>编号</th>
                <th>
                    奖品名称
                </th>
                <th>
                    权重
                </th>
                <th>
                    库存
                </th>
            </tr>
            </thead>
            <tbody id="adjust">

            </tbody>
        </table>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
